<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ζ Zeta Network</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ζ</text></svg>">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: #000;
            color: #e7e9ea;
            min-height: 100vh;
        }
        
        .container {
            max-width: 598px;
            margin: 0 auto;
            border-left: 1px solid #2f3336;
            border-right: 1px solid #2f3336;
            min-height: 100vh;
        }
        
        .header {
            position: sticky;
            top: 0;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid #2f3336;
            padding: 0 16px;
            z-index: 10;
        }
        
        .header-top {
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 53px;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 20px;
            font-weight: 700;
            color: #e7e9ea;
        }
        
        .logo-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, #1d9bf0, #7856ff);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            font-weight: 700;
            color: #fff;
            font-family: Georgia, serif;
        }
        
        .status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            color: #71767b;
        }
        
        .status-indicator {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #71767b;
        }
        .status-indicator.online { background: #00ba7c; }
        .status-indicator.connecting { animation: pulse 2s ease-in-out infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }
        
        .meta-info {
            display: flex;
            gap: 16px;
            padding: 8px 0 12px;
            font-size: 13px;
            color: #71767b;
            border-bottom: 1px solid #2f3336;
        }
        
        .compose {
            border-bottom: 1px solid #2f3336;
            padding: 16px;
        }
        
        .compose input,
        .compose textarea {
            width: 100%;
            background: transparent;
            border: none;
            color: #e7e9ea;
            font-size: 15px;
            font-family: inherit;
            resize: none;
            outline: none;
        }
        
        .compose input {
            padding: 4px 0;
            margin-bottom: 8px;
            border-bottom: 1px solid #2f3336;
        }
        
        .compose input::placeholder,
        .compose textarea::placeholder {
            color: #71767b;
        }
        
        .compose textarea {
            min-height: 64px;
            line-height: 20px;
            padding: 8px 0;
        }
        
        .compose-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid #2f3336;
        }
        
        .char-count {
            font-size: 13px;
            color: #71767b;
        }
        .char-count.warning { color: #ffd400; }
        .char-count.danger { color: #f4212e; }
        
        .btn {
            background: #1d9bf0;
            border: none;
            border-radius: 9999px;
            padding: 8px 24px;
            color: #fff;
            font-size: 15px;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.2s;
        }
        .btn:hover { background: #1a8cd8; }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }
        
        .feed { padding-bottom: 48px; }
        
        .post {
            border-bottom: 1px solid #2f3336;
            padding: 16px;
            transition: background 0.2s;
        }
        .post:hover { background: rgba(255, 255, 255, 0.03); }
        
        .post-header {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            margin-bottom: 4px;
        }
        
        .post-author {
            font-size: 15px;
            font-weight: 700;
            color: #e7e9ea;
        }
        
        .post-time {
            font-size: 13px;
            color: #71767b;
        }
        
        .post-content {
            font-size: 15px;
            line-height: 20px;
            color: #e7e9ea;
            word-wrap: break-word;
            white-space: pre-wrap;
        }
        
        .post-content a {
            color: #1d9bf0;
            text-decoration: none;
        }
        .post-content a:hover {
            text-decoration: underline;
        }
        
        .post-image {
            margin-top: 12px;
            border-radius: 16px;
            border: 1px solid #2f3336;
            max-width: 100%;
            max-height: 512px;
            object-fit: cover;
            cursor: pointer;
        }
        
        .post-actions {
            display: flex;
            gap: 12px;
            margin-top: 12px;
        }
        
        .action-btn {
            color: #71767b;
            font-size: 13px;
            cursor: pointer;
            transition: color 0.2s;
        }
        .action-btn:hover { color: #1d9bf0; }
        
        .peers-section {
            border-bottom: 1px solid #2f3336;
            padding: 16px;
        }
        
        .peers-title {
            font-size: 13px;
            color: #71767b;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .peers-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }
        
        .peer-badge {
            background: #16181c;
            padding: 4px 12px;
            border-radius: 9999px;
            font-size: 13px;
            color: #71767b;
            font-family: 'SF Mono', Monaco, monospace;
        }
        
        .empty {
            text-align: center;
            padding: 48px 16px;
            color: #71767b;
            font-size: 15px;
        }
        
        .filter-bar {
            padding: 16px;
            border-bottom: 1px solid #2f3336;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .filter-bar span {
            font-weight: 700;
            font-size: 15px;
        }
        
        .filter-clear {
            background: transparent;
            border: 1px solid #2f3336;
            color: #1d9bf0;
            padding: 4px 16px;
            border-radius: 9999px;
            cursor: pointer;
            font-size: 13px;
        }
        .filter-clear:hover {
            background: rgba(29, 155, 240, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-top">
                <div class="logo">
                    <div class="logo-icon">ζ</div>
                    <span>Zeta Network</span>
                </div>
                <div class="status" id="status">
                    <div class="status-indicator connecting"></div>
                    <span>Connecting</span>
                </div>
            </div>
            <div class="meta-info">
                <span>ID <span id="peerId">...</span></span>
                <span><span id="peersCount">0</span> peers</span>
                <span><span id="postsCount">0</span> posts</span>
            </div>
        </div>

        <div class="compose">
            <input type="text" id="authorName" placeholder="Display name" maxlength="24">
            <textarea id="postContent" placeholder="What's happening?"></textarea>
            <div class="compose-actions">
                <span class="char-count" id="charCount">0/280</span>
                <button class="btn" id="publishBtn" disabled>Post</button>
            </div>
        </div>

        <div class="feed" id="feed">
            <div class="empty">No messages yet</div>
        </div>

        <div class="peers-section">
            <div class="peers-title">Connected Peers</div>
            <div class="peers-list" id="peersList">
                <div class="peer-badge">Waiting...</div>
            </div>
        </div>
    </div>

    <script>
        const elements = {
            status: document.getElementById('status'),
            peerId: document.getElementById('peerId'),
            peersCount: document.getElementById('peersCount'),
            postsCount: document.getElementById('postsCount'),
            authorName: document.getElementById('authorName'),
            postContent: document.getElementById('postContent'),
            charCount: document.getElementById('charCount'),
            publishBtn: document.getElementById('publishBtn'),
            feed: document.getElementById('feed'),
            peersList: document.getElementById('peersList')
        };

        let ws = null;
        let myPeerId = '';
        let posts = [];
        let peers = [];
        let currentFilter = null;

        // Load saved name
        elements.authorName.value = localStorage.getItem('zeta_author_name') || '';

        function connect() {
            const protocol = location.protocol === 'https:' ? 'wss:' : 'ws:';
            ws = new WebSocket(`${protocol}//${location.host}/ws`);

            ws.onopen = () => {
                updateStatus('Connected', 'online');
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                handleMessage(data);
            };

            ws.onclose = () => {
                updateStatus('Disconnected', 'connecting');
                setTimeout(connect, 3000);
            };

            ws.onerror = () => {
                updateStatus('Error', 'connecting');
            };
        }

        function handleMessage(data) {
            console.log('Received:', data.type, data);
            switch (data.type) {
                case 'init':
                    myPeerId = data.peer_id;
                    elements.peerId.textContent = myPeerId.substring(0, 12) + '...';
                    posts = data.posts || [];
                    peers = data.peers || [];
                    renderPosts();
                    renderPeers();
                    break;
                case 'new_post':
                    if (data.post && !posts.find(p => p.id === data.post.id)) {
                        posts.unshift(data.post);
                        renderPosts();
                    }
                    break;
                case 'peer_joined':
                    if (!peers.find(p => p.peer_id === data.peer_id)) {
                        peers.push({ peer_id: data.peer_id });
                        renderPeers();
                    }
                    break;
                case 'peer_left':
                    peers = peers.filter(p => p.peer_id !== data.peer_id);
                    renderPeers();
                    break;
            }
        }

        function updateStatus(text, state) {
            const indicator = elements.status.querySelector('.status-indicator');
            indicator.className = `status-indicator ${state}`;
            elements.status.querySelector('span').textContent = text;
        }

        function extractImageUrl(text) {
            const imageRegex = /(https?:\/\/[^\s]+\.(?:jpg|jpeg|png|gif|webp)(?:\?[^\s]*)?)/i;
            const match = text.match(imageRegex);
            return match ? match[1] : null;
        }

        function linkify(text) {
            const urlRegex = /(https?:\/\/[^\s]+)/g;
            return text.replace(urlRegex, '<a href="$1" target="_blank">$1</a>');
        }

        function filterByAuthor(authorName) {
            currentFilter = currentFilter === authorName ? null : authorName;
            renderPosts();
        }

        function renderPosts() {
            const filteredPosts = currentFilter ? posts.filter(p => p.author_name === currentFilter) : posts;
            elements.postsCount.textContent = posts.length;

            if (filteredPosts.length === 0) {
                elements.feed.innerHTML = `<div class="empty">${currentFilter ? 'No posts from ' + escapeHtml(currentFilter) : 'No messages yet'}</div>`;
                return;
            }

            let html = '';
            
            if (currentFilter) {
                html += `<div class="filter-bar">
                    <span>Posts by ${escapeHtml(currentFilter)}</span>
                    <button class="filter-clear" onclick="filterByAuthor('${escapeHtml(currentFilter)}')">Clear filter</button>
                </div>`;
            }

            html += filteredPosts.map(post => {
                const imageUrl = extractImageUrl(post.content || '');
                const textContent = imageUrl ? post.content.replace(imageUrl, '').trim() : (post.content || '');
                
                return `
                <div class="post">
                    <div class="post-header">
                        <span class="post-author">${escapeHtml(post.author_name || 'Anonymous')}</span>
                        <span class="post-time">${formatTime(post.timestamp)}</span>
                    </div>
                    <div class="post-content">${linkify(escapeHtml(textContent))}</div>
                    ${imageUrl ? `<img src="${imageUrl}" class="post-image" onclick="window.open('${imageUrl}', '_blank')" loading="lazy">` : ''}
                    <div class="post-actions">
                        <span class="action-btn" onclick="filterByAuthor('${escapeHtml(post.author_name || 'Anonymous')}')">View profile</span>
                    </div>
                </div>`;
            }).join('');

            elements.feed.innerHTML = html;
        }

        function renderPeers() {
            elements.peersCount.textContent = peers.length;
            if (peers.length === 0) {
                elements.peersList.innerHTML = '<div class="peer-badge">Waiting...</div>';
                return;
            }
            elements.peersList.innerHTML = peers.map(p => {
                const shortId = p.peer_id?.substring(0, 8) || '?';
                return `<div class="peer-badge">${shortId}</div>`;
            }).join('');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text || '';
            return div.innerHTML;
        }

        function formatTime(timestamp) {
            if (!timestamp) return '';
            const date = new Date(timestamp * 1000);
            const now = new Date();
            const diff = (now - date) / 1000;
            
            if (diff < 60) return 'now';
            if (diff < 3600) return Math.floor(diff / 60) + 'm';
            if (diff < 86400) return Math.floor(diff / 3600) + 'h';
            return date.toLocaleDateString();
        }

        function updateCharCount() {
            const len = elements.postContent.value.length;
            elements.charCount.textContent = `${len}/280`;
            elements.charCount.className = 'char-count' + (len > 250 ? (len > 280 ? ' danger' : ' warning') : '');
            elements.publishBtn.disabled = len === 0 || len > 280 || !ws || ws.readyState !== WebSocket.OPEN;
        }

        function publish() {
            const content = elements.postContent.value.trim();
            const authorName = elements.authorName.value.trim() || 'Anonymous';
            
            if (!content || content.length > 280) return;
            
            localStorage.setItem('zeta_author_name', authorName);
            
            ws.send(JSON.stringify({
                type: 'post',
                content: content,
                author_name: authorName
            }));
            
            elements.postContent.value = '';
            updateCharCount();
        }

        elements.postContent.addEventListener('input', updateCharCount);
        elements.publishBtn.addEventListener('click', publish);
        elements.postContent.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && (e.ctrlKey || e.metaKey)) {
                e.preventDefault();
                publish();
            }
        });

        connect();
    </script>
</body>
</html>
