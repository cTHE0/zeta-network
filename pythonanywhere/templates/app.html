<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zeta Network ‚Ä¢ App</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>Œ∂</text></svg>">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f172a;
            color: white;
            min-height: 100vh;
        }
        .container { max-width: 600px; margin: 0 auto; padding: 1rem; }
        
        .header {
            text-align: center;
            padding: 1.5rem 0;
            border-bottom: 1px solid #334155;
        }
        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(90deg, #8b5cf6, #ec4899);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .status {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.75rem;
            margin: 1rem 0;
            background: #1e293b;
            border-radius: 10px;
            font-size: 0.9rem;
        }
        .status.connected { background: #064e3b; }
        .status.error { background: #7f1d1d; }
        .spinner {
            width: 16px; height: 16px;
            border: 2px solid #4b5563;
            border-top-color: #8b5cf6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        
        .compose {
            background: #1e293b;
            border-radius: 12px;
            padding: 1rem;
            margin: 1rem 0;
        }
        .compose input {
            width: 100%;
            background: #334155;
            border: none;
            padding: 0.7rem;
            border-radius: 8px;
            color: white;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }
        .compose textarea {
            width: 100%;
            background: #334155;
            border: none;
            padding: 0.7rem;
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            min-height: 80px;
            resize: none;
        }
        .compose-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 0.5rem;
        }
        .char-count { color: #64748b; font-size: 0.85rem; }
        .char-count.warning { color: #f59e0b; }
        .char-count.error { color: #ef4444; }
        
        .btn {
            padding: 0.6rem 1.2rem;
            border-radius: 8px;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: opacity 0.2s;
        }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }
        .btn-primary { background: #6366f1; color: white; }
        .btn-primary:hover:not(:disabled) { background: #4f46e5; }
        
        .feed { margin: 1rem 0; }
        .post {
            background: #1e293b;
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 0.75rem;
        }
        .post-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
        }
        .post-author { font-weight: 600; color: #a5b4fc; }
        .post-time { color: #64748b; font-size: 0.85rem; }
        .post-content { line-height: 1.5; word-wrap: break-word; }
        
        .network-stats {
            display: flex;
            justify-content: center;
            gap: 2rem;
            padding: 0.5rem 0;
            font-size: 0.9rem;
            color: #94a3b8;
        }
        .stat { text-align: center; }
        .stat-value { font-weight: 700; color: white; font-size: 1.1rem; }
        
        .footer {
            text-align: center;
            padding: 1rem;
            color: #64748b;
            font-size: 0.85rem;
        }
        .footer a { color: #8b5cf6; text-decoration: none; }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">Œ∂ Zeta Network</div>
        </header>
        
        <div id="status" class="status">
            <div class="spinner"></div>
            <span id="statusText">Chargement...</span>
        </div>
        
        <div id="networkStats" class="network-stats" style="display: none;">
            <div class="stat"><div class="stat-value" id="relaysCount">0</div>relais</div>
            <div class="stat"><div class="stat-value" id="postsCount">0</div>posts</div>
        </div>
        
        <div id="app" style="display: none;">
            <div class="compose">
                <input type="text" id="authorName" placeholder="Votre pseudo" maxlength="20">
                <textarea id="postContent" placeholder="Partagez quelque chose..." maxlength="280"></textarea>
                <div class="compose-footer">
                    <span id="charCount" class="char-count">0/280</span>
                    <button id="publishBtn" class="btn btn-primary" disabled>Publier</button>
                </div>
            </div>
            
            <div id="feed" class="feed"></div>
        </div>
        
        <footer class="footer">
            <a href="/">Accueil</a> ‚Ä¢ <a href="https://github.com/cTHE0/zeta-network">GitHub</a>
        </footer>
    </div>

    <script>
        // === Configuration Multi-Relais ===
        const connections = new Map(); // relay.name -> {ws, relay, connected}
        const postIds = new Set(); // D√©duplication
        let allRelays = [];
        
        const statusEl = document.getElementById('status');
        const statusText = document.getElementById('statusText');
        const appEl = document.getElementById('app');
        const feedEl = document.getElementById('feed');
        const networkStats = document.getElementById('networkStats');
        const authorInput = document.getElementById('authorName');
        const contentInput = document.getElementById('postContent');
        const charCount = document.getElementById('charCount');
        const publishBtn = document.getElementById('publishBtn');
        
        authorInput.value = localStorage.getItem('zeta_author') || '';
        
        // === Init - Connexion √† TOUS les relais ===
        async function init() {
            try {
                const res = await fetch('/api/relays');
                allRelays = await res.json();
                
                if (allRelays.length === 0) {
                    statusEl.classList.add('error');
                    statusText.textContent = '‚ö†Ô∏è Aucun relais configur√©';
                    return;
                }
                
                statusText.textContent = `Connexion √† ${allRelays.length} relais...`;
                appEl.style.display = 'block';
                networkStats.style.display = 'flex';
                
                allRelays.forEach(relay => connectToRelay(relay));
                
            } catch (err) {
                statusEl.classList.add('error');
                statusText.textContent = '‚ùå Erreur: ' + err.message;
                console.error(err);
            }
        }
        
        // === Connexion √† un relais ===
        function connectToRelay(relay) {
            // Redirection HTTPS ‚Üí HTTP
            const isHttps = window.location.protocol === 'https:';
            const isWs = relay.ws.startsWith('ws://');
            
            if (isHttps && isWs) {
                const url = relay.api || relay.ws.replace('ws://', 'http://').replace('/ws', '');
                statusText.innerHTML = `üîÑ Redirection vers ${relay.name}...`;
                setTimeout(() => window.location.href = url, 1000);
                return;
            }
            
            try {
                const ws = new WebSocket(relay.ws);
                
                ws.onopen = () => {
                    connections.set(relay.name, {ws, relay, connected: true});
                    updateStatus();
                    console.log(`‚úÖ ${relay.name}`);
                };
                
                ws.onmessage = (e) => {
                    try {
                        const msg = JSON.parse(e.data);
                        console.log('üì® Message re√ßu:', msg);
                        handleMessage(msg);
                    } catch (err) {
                        console.error('Parse error:', err);
                    }
                };
                
                ws.onclose = () => {
                    const conn = connections.get(relay.name);
                    if (conn) conn.connected = false;
                    updateStatus();
                    console.log(`‚ùå D√©connect√© de ${relay.name}`);
                    setTimeout(() => connectToRelay(relay), 5000);
                };
                
                ws.onerror = () => console.error(`Erreur ${relay.name}`);
                
            } catch (err) {
                console.error(`Impossible de se connecter √† ${relay.name}:`, err);
            }
        }
        
        // === Mise √† jour statut ===
        function updateStatus() {
            const connected = Array.from(connections.values()).filter(c => c.connected).length;
            const total = allRelays.length;
            
            document.getElementById('relaysCount').textContent = connected;
            
            if (connected === 0) {
                statusEl.className = 'status error';
                statusText.textContent = `‚ùå D√©connect√© (0/${total} relais)`;
                publishBtn.disabled = true;
            } else if (connected === total) {
                statusEl.className = 'status connected';
                statusText.textContent = `‚úÖ Connect√© √† ${connected} relais`;
                publishBtn.disabled = false;
            } else {
                statusEl.className = 'status';
                statusText.textContent = `üîÑ ${connected}/${total} relais actifs`;
                publishBtn.disabled = false;
            }
        }
        
        // === Messages ===
        function handleMessage(msg) {
            console.log('üîç Traitement message type:', msg.type);
            if (msg.type === 'new_post' && msg.post) {
                console.log('  ‚Üí new_post d√©tect√©:', msg.post);
                addPost(msg.post);
            } else if (msg.type === 'post' && msg.data) {
                console.log('  ‚Üí post d√©tect√©:', msg.data);
                addPost(msg.data);
            } else if (msg.type === 'init' && msg.posts) {
                console.log('  ‚Üí init avec', msg.posts.length, 'posts');
                msg.posts.forEach(p => addPost(p));
            } else {
                console.log('  ‚Üí type non g√©r√©');
            }
        }
        
        function addPost(post) {
            console.log('‚ûï Ajout post:', post.id, post.content);
            if (postIds.has(post.id)) {
                console.log('  ‚ö†Ô∏è Post d√©j√† pr√©sent (d√©dupliqu√©)');
                return; // D√©duplication
            }
            postIds.add(post.id);
            
            document.getElementById('postsCount').textContent = postIds.size;
            
            const el = document.createElement('div');
            el.className = 'post';
            el.innerHTML = `
                <div class="post-header">
                    <span class="post-author">${escapeHtml(post.author_name || post.author || 'Anonyme')}</span>
                    <span class="post-time">${formatTime(post.timestamp)}</span>
                </div>
                <div class="post-content">${escapeHtml(post.content)}</div>
            `;
            feedEl.insertBefore(el, feedEl.firstChild);
        }
        
        // === Publication (envoi √† TOUS les relais connect√©s) ===
        contentInput.addEventListener('input', () => {
            const len = contentInput.value.length;
            charCount.textContent = `${len}/280`;
            charCount.className = 'char-count' + (len > 250 ? (len > 280 ? ' error' : ' warning') : '');
            updatePublishBtn();
        });
        
        authorInput.addEventListener('input', () => {
            localStorage.setItem('zeta_author', authorInput.value);
        });
        
        function updatePublishBtn() {
            const content = contentInput.value.trim();
            const hasConnection = Array.from(connections.values()).some(c => c.connected);
            publishBtn.disabled = !hasConnection || !content || content.length > 280;
        }
        
        publishBtn.addEventListener('click', () => {
            const content = contentInput.value.trim();
            if (!content || content.length > 280) return;
            
            const post = {
                type: 'post',
                data: {
                    id: crypto.randomUUID ? crypto.randomUUID() : Date.now().toString(36) + Math.random().toString(36).substr(2),
                    author: authorInput.value.trim() || 'Anonyme',
                    content: content,
                    timestamp: Date.now()
                }
            };
            
            console.log('üì§ Envoi du post:', post);
            
            // Envoyer √† TOUS les relais connect√©s
            const sent = [];
            connections.forEach((conn, name) => {
                if (conn.connected && conn.ws.readyState === WebSocket.OPEN) {
                    console.log(`  ‚Üí Envoi √† ${name}`);
                    conn.ws.send(JSON.stringify(post));
                    sent.push(name);
                }
            });
            
            console.log(`üì§ Post envoy√© √† ${sent.length} relais: ${sent.join(', ')}`);
            
            contentInput.value = '';
            charCount.textContent = '0/280';
            charCount.className = 'char-count';
            updatePublishBtn();
        });
        
        // === Utils ===
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        function formatTime(ts) {
            const d = new Date(ts);
            const diff = (Date.now() - d) / 1000;
            if (diff < 60) return '√† l\'instant';
            if (diff < 3600) return `il y a ${Math.floor(diff/60)}min`;
            if (diff < 86400) return `il y a ${Math.floor(diff/3600)}h`;
            return d.toLocaleDateString('fr-FR');
        }
        
        init();
    </script>
</body>
</html>
