<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zeta Network ‚Ä¢ App</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>Œ∂</text></svg>">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: #000;
            color: #e7e9ea;
            min-height: 100vh;
        }
        
        .container {
            max-width: 598px;
            margin: 0 auto;
            border-left: 1px solid #2f3336;
            border-right: 1px solid #2f3336;
            min-height: 100vh;
        }
        
        .header {
            position: sticky;
            top: 0;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid #2f3336;
            padding: 0 16px;
            z-index: 10;
        }
        
        .header-top {
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 53px;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 20px;
            font-weight: 700;
            letter-spacing: -0.5px;
            color: #e7e9ea;
        }
        
        .logo-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, #1d9bf0, #7856ff);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            font-weight: 700;
            color: #fff;
            font-family: Georgia, serif;
        }
        
        .status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            color: #71767b;
        }
        
        .status-indicator {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #71767b;
        }
        .status.connected .status-indicator { background: #00ba7c; }
        .status.error .status-indicator { background: #f4212e; }
        
        .spinner {
            width: 14px;
            height: 14px;
            border: 2px solid #2f3336;
            border-top-color: #1d9bf0;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        
        .network-stats {
            display: flex;
            gap: 16px;
            padding: 8px 0 12px;
            font-size: 13px;
            color: #71767b;
            border-bottom: 1px solid #2f3336;
        }
        .network-stats span { display: flex; align-items: center; gap: 4px; }
        
        .compose {
            border-bottom: 1px solid #2f3336;
            padding: 16px;
        }
        
        .compose input,
        .compose textarea {
            width: 100%;
            background: transparent;
            border: none;
            color: #e7e9ea;
            font-size: 15px;
            font-family: inherit;
            resize: none;
            outline: none;
        }
        
        .compose input {
            padding: 4px 0;
            margin-bottom: 8px;
            border-bottom: 1px solid #2f3336;
        }
        
        .compose input::placeholder,
        .compose textarea::placeholder {
            color: #71767b;
        }
        
        .compose textarea {
            min-height: 64px;
            line-height: 20px;
            padding: 8px 0;
        }
        
        .compose-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid #2f3336;
        }
        
        .char-count {
            font-size: 13px;
            color: #71767b;
        }
        .char-count.warning { color: #ffd400; }
        .char-count.error { color: #f4212e; }
        
        .btn {
            background: #1d9bf0;
            border: none;
            border-radius: 9999px;
            padding: 8px 24px;
            color: #fff;
            font-size: 15px;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.2s;
        }
        .btn:hover { background: #1a8cd8; }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }
        
        .feed { padding-bottom: 48px; }
        
        .post {
            border-bottom: 1px solid #2f3336;
            padding: 16px;
            transition: background 0.2s;
        }
        .post:hover { background: rgba(255, 255, 255, 0.03); }
        
        .post-header {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            margin-bottom: 4px;
        }
        
        .post-author {
            font-size: 15px;
            font-weight: 700;
            color: #e7e9ea;
        }
        
        .post-time {
            font-size: 13px;
            color: #71767b;
        }
        
        .post-content {
            font-size: 15px;
            line-height: 20px;
            color: #e7e9ea;
            word-wrap: break-word;
            white-space: pre-wrap;
        }
        
        .post-content a {
            color: #1d9bf0;
            text-decoration: none;
        }
        
        .post-image {
            margin-top: 12px;
            border-radius: 16px;
            border: 1px solid #2f3336;
            max-width: 100%;
            max-height: 512px;
            object-fit: cover;
            cursor: pointer;
        }
        
        .footer {
            text-align: center;
            padding: 16px;
            color: #71767b;
            font-size: 13px;
            border-top: 1px solid #2f3336;
        }
        .footer a { color: #1d9bf0; text-decoration: none; }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-top">
                <div class="logo">
                    <div class="logo-icon">Œ∂</div>
                    <span>Zeta Network</span>
                </div>
            </div>
        </header>
        
        <div id="status" class="status">
            <div class="spinner"></div>
            <span id="statusText">Loading...</span>
        </div>
        
        <div id="networkStats" class="network-stats" style="display: none;">
            <span><span id="relaysCount">0</span> relays</span>
            <span><span id="postsCount">0</span> posts</span>
        </div>
        
        <div id="app" style="display: none;">
            <div class="compose">
                <input type="text" id="authorName" placeholder="Display name" maxlength="20">
                <textarea id="postContent" placeholder="What's happening?"></textarea>
                <div class="compose-footer">
                    <span id="charCount" class="char-count">0/280</span>
                    <button id="publishBtn" class="btn" disabled>Post</button>
                </div>
            </div>
            
            <div id="feed" class="feed"></div>
        </div>
        
        <footer class="footer">
            <a href="/">Home</a> ¬∑ <a href="https://github.com/cTHE0/zeta-network">GitHub</a>
        </footer>
    </div>

    <script>
        // === Configuration Multi-Relais ===
        const connections = new Map(); // relay.name -> {ws, relay, connected}
        const postIds = new Set(); // D√©duplication
        let allRelays = [];
        
        const statusEl = document.getElementById('status');
        const statusText = document.getElementById('statusText');
        const appEl = document.getElementById('app');
        const feedEl = document.getElementById('feed');
        const networkStats = document.getElementById('networkStats');
        const authorInput = document.getElementById('authorName');
        const contentInput = document.getElementById('postContent');
        const charCount = document.getElementById('charCount');
        const publishBtn = document.getElementById('publishBtn');
        
        authorInput.value = localStorage.getItem('zeta_author') || '';
        
        // === Init - Connexion √† TOUS les relais ===
        async function init() {
            try {
                const res = await fetch('/api/relays');
                allRelays = await res.json();
                
                if (allRelays.length === 0) {
                    statusEl.classList.add('error');
                    statusText.textContent = '‚ö†Ô∏è Aucun relais configur√©';
                    return;
                }
                
                statusText.textContent = `Connexion √† ${allRelays.length} relais...`;
                appEl.style.display = 'block';
                networkStats.style.display = 'flex';
                
                allRelays.forEach(relay => connectToRelay(relay));
                
            } catch (err) {
                statusEl.classList.add('error');
                statusText.textContent = '‚ùå Erreur: ' + err.message;
                console.error(err);
            }
        }
        
        // === Connexion √† un relais ===
        function connectToRelay(relay) {
            // Redirection HTTPS ‚Üí HTTP
            const isHttps = window.location.protocol === 'https:';
            const isWs = relay.ws.startsWith('ws://');
            
            if (isHttps && isWs) {
                const url = relay.api || relay.ws.replace('ws://', 'http://').replace('/ws', '');
                statusText.innerHTML = `üîÑ Redirection vers ${relay.name}...`;
                setTimeout(() => window.location.href = url, 1000);
                return;
            }
            
            try {
                const ws = new WebSocket(relay.ws);
                
                ws.onopen = () => {
                    connections.set(relay.name, {ws, relay, connected: true});
                    updateStatus();
                    console.log(`‚úÖ ${relay.name}`);
                };
                
                ws.onmessage = (e) => {
                    try {
                        const msg = JSON.parse(e.data);
                        console.log('üì® Message re√ßu:', msg);
                        handleMessage(msg);
                    } catch (err) {
                        console.error('Parse error:', err);
                    }
                };
                
                ws.onclose = () => {
                    const conn = connections.get(relay.name);
                    if (conn) conn.connected = false;
                    updateStatus();
                    console.log(`‚ùå D√©connect√© de ${relay.name}`);
                    setTimeout(() => connectToRelay(relay), 5000);
                };
                
                ws.onerror = () => console.error(`Erreur ${relay.name}`);
                
            } catch (err) {
                console.error(`Impossible de se connecter √† ${relay.name}:`, err);
            }
        }
        
        // === Mise √† jour statut ===
        function updateStatus() {
            const connected = Array.from(connections.values()).filter(c => c.connected).length;
            const total = allRelays.length;
            Disconnected (0/${total} relays)`;
                publishBtn.disabled = true;
            } else if (connected === total) {
                statusEl.className = 'status connected';
                statusText.textContent = `Connected to ${connected} relays`;
                publishBtn.disabled = false;
            } else {
                statusEl.className = 'status';
                statusText.textContent = `${connected}/${total} relays active`;
                publishBtn.disabled = false;
            }
        }
        
        // === Messages ===
        function handleMessage(msg) {
            console.log('üîç Traitement message type:', msg.type);
            if (msg.type === 'new_post' && msg.post) {
                console.log('  ‚Üí new_post d√©tect√©:', msg.post);
                addPost(msg.post);
            } else if (msg.type === 'post' && msg.data) {
                console.log('  ‚Üí post d√©tect√©:', msg.data);
                addPost(msg.data);
            } else if (msg.type === 'init' && msg.posts) {
                console.log('  ‚Üí init avec', msg.posts.length, 'posts');
                msg.posts.forEach(p => addPost(p));
            } else {
                console.log('  ‚Üí type non g√©r√©');
            }
        }
        
        function extractImageUrl(text) {
            const imageRegex = /(https?:\/\/[^\s]+\.(?:jpg|jpeg|png|gif|webp)(?:\?[^\s]*)?)/i;
            const match = text.match(imageRegex);
            return match ? match[1] : null;
        }
        
        function linkify(text) {
            const urlRegex = /(https?:\/\/[^\s]+)/g;
            return text.replace(urlRegex, '<a href="$1" target="_blank">$1</a>');
        }
        
        function addPost(post) {
            console.log('‚ûï Ajout post:', post.id, post.content);
            if (postIds.has(post.id)) {
                console.log('  ‚ö†Ô∏è Post d√©j√† pr√©sent (d√©dupliqu√©)');
                return;
            }
            postIds.add(post.id);
            
            document.getElementById('postsCount').textContent = postIds.size;
            
            const imageUrl = extractImageUrl(post.content);
            const textContent = imageUrl ? post.content.replace(imageUrl, '').trim() : post.content;
            
            const el = document.createElement('div');
            el.className = 'post';
            el.innerHTML = `
                <div class="post-header">
                    <span class="post-author">${escapeHtml(post.author_name || post.author || 'Anonymous')}</span>
                    <span class="post-time">${formatTime(post.timestamp)}</span>
                </div>
                <div class="post-content">${linkify(escapeHtml(textContent))}</div>
                ${imageUrl ? `<img src="${imageUrl}" class="post-image" onclick="window.open('${imageUrl}', '_blank')" loading="lazy">` : ''}
                <div class="post-header">
                    <span class="post-author">${escapeHtml(post.author_name || post.author || 'Anonyme')}</span>
                    <span class="post-time">${formatTime(post.timestamp)}</span>
                </div>
                <div class="post-content">${escapeHtml(post.content)}</div>
            `;
            feedEl.insertBefore(el, feedEl.firstChild);
        }
        
        // === Publication (envoi √† TOUS les relais connect√©s) ===
        contentInput.addEventListener('input', () => {
            const len = contentInput.value.length;
            charCount.textContent = `${len}/280`;
            charCount.className = 'char-count' + (len > 250 ? (len > 280 ? ' error' : ' warning') : '');
            updatePublishBtn();
        });
        
        authorInput.addEventListener('input', () => {
            localStorage.setItem('zeta_author', authorInput.value);
        });
        
        function updatePublishBtn() {
            const content = contentInput.value.trim();
            const hasConnection = Array.from(connections.values()).some(c => c.connected);
            publishBtn.disabled = !hasConnection || !content || content.length > 280;
        }
        
        publishBtn.addEventListener('click', () => {
            const content = contentInput.value.trim();
            if (!content || content.length > 280) return;
            
            const post = {
                type: 'post',
                data: {
                    id: crypto.randomUUID ? crypto.randomUUID() : Date.now().toString(36) + Math.random().toString(36).substr(2),
                    author: authorInput.value.trim() || 'Anonyme',
                    content: content,
                    timestamp: Date.now()
                }
            };
            
            console.log('üì§ Envoi du post:', post);
            
            // Envoyer √† TOUS les relais connect√©s
            const sent = [];
            connections.forEach((conn, name) => {
                if (conn.connected && conn.ws.readyState === WebSocket.OPEN) {
                    console.log(`  ‚Üí Envoi √† ${name}`);
                    conn.ws.send(JSON.stringify(post));
                    sent.push(name);
                }
            });
            
            console.log(`üì§ Post envoy√© √† ${sent.length} relais: ${sent.join(', ')}`);
            
            contentInput.value = '';
            charCount.textContent = '0/280';
            charCount.className = 'char-count';
            updatePublishBtn();
        });
        
        // === Utils ===
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        function formatTime(ts) {
            const d = new Date(ts);
            const diff = (Date.now() - d) / 1000;
            if (diff < 60) return '√† l\'instant';
            if (diff < 3600) return `il y a ${Math.floor(diff/60)}min`;
            if (diff < 86400) return `il y a ${Math.floor(diff/3600)}h`;
            return d.toLocaleDateString('fr-FR');
        }
        
        init();
    </script>
</body>
</html>
