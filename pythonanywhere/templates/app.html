<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zeta Network • App</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ζ</text></svg>">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: #000;
            color: #e7e9ea;
            min-height: 100vh;
        }
        
        .container {
            max-width: 598px;
            margin: 0 auto;
            border-left: 1px solid #2f3336;
            border-right: 1px solid #2f3336;
            min-height: 100vh;
        }
        
        .header {
            position: sticky;
            top: 0;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid #2f3336;
            padding: 0 16px;
            z-index: 10;
        }
        
        .header-top {
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 53px;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 20px;
            font-weight: 700;
            color: #e7e9ea;
        }
        
        .logo-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, #1d9bf0, #7856ff);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            font-weight: 700;
            color: #fff;
            font-family: Georgia, serif;
        }
        
        .status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            color: #71767b;
            padding: 12px 0;
        }
        
        .status-indicator {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #71767b;
        }
        .status.connected .status-indicator { background: #00ba7c; }
        .status.error .status-indicator { background: #f4212e; }
        
        .spinner {
            width: 14px;
            height: 14px;
            border: 2px solid #2f3336;
            border-top-color: #1d9bf0;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        
        .network-stats {
            display: flex;
            gap: 16px;
            padding: 8px 16px 12px;
            font-size: 13px;
            color: #71767b;
            border-bottom: 1px solid #2f3336;
        }
        
        .compose {
            border-bottom: 1px solid #2f3336;
            padding: 16px;
        }
        
        .compose input,
        .compose textarea {
            width: 100%;
            background: transparent;
            border: none;
            color: #e7e9ea;
            font-size: 15px;
            font-family: inherit;
            resize: none;
            outline: none;
        }
        
        .compose input {
            padding: 4px 0;
            margin-bottom: 8px;
            border-bottom: 1px solid #2f3336;
        }
        
        .compose input::placeholder,
        .compose textarea::placeholder {
            color: #71767b;
        }
        
        .compose textarea {
            min-height: 64px;
            line-height: 20px;
            padding: 8px 0;
        }
        
        .compose-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid #2f3336;
        }
        
        .char-count {
            font-size: 13px;
            color: #71767b;
        }
        .char-count.warning { color: #ffd400; }
        .char-count.error { color: #f4212e; }
        
        .btn {
            background: #1d9bf0;
            border: none;
            border-radius: 9999px;
            padding: 8px 24px;
            color: #fff;
            font-size: 15px;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.2s;
        }
        .btn:hover { background: #1a8cd8; }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }
        
        .feed { padding-bottom: 48px; }
        
        .post {
            border-bottom: 1px solid #2f3336;
            padding: 16px;
            transition: background 0.2s;
        }
        .post:hover { background: rgba(255, 255, 255, 0.03); }
        
        .post-header {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            margin-bottom: 4px;
        }
        
        .post-author {
            font-size: 15px;
            font-weight: 700;
            color: #e7e9ea;
        }
        
        .post-time {
            font-size: 13px;
            color: #71767b;
        }
        
        .post-content {
            font-size: 15px;
            line-height: 20px;
            color: #e7e9ea;
            word-wrap: break-word;
            white-space: pre-wrap;
        }
        
        .post-content a {
            color: #1d9bf0;
            text-decoration: none;
        }
        
        .post-image {
            margin-top: 12px;
            border-radius: 16px;
            border: 1px solid #2f3336;
            max-width: 100%;
            max-height: 512px;
            object-fit: cover;
            cursor: pointer;
        }
        
        .footer {
            text-align: center;
            padding: 16px;
            color: #71767b;
            font-size: 13px;
            border-top: 1px solid #2f3336;
        }
        .footer a { color: #1d9bf0; text-decoration: none; }
        
        .empty {
            text-align: center;
            padding: 48px 16px;
            color: #71767b;
            font-size: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-top">
                <div class="logo">
                    <div class="logo-icon">ζ</div>
                    <span>Zeta Network</span>
                </div>
            </div>
        </header>
        
        <div id="status" class="status">
            <div class="spinner"></div>
            <span id="statusText">Loading...</span>
        </div>
        
        <div id="networkStats" class="network-stats" style="display: none;">
            <span><span id="relaysCount">0</span> relays</span>
            <span><span id="postsCount">0</span> posts</span>
        </div>
        
        <div id="app" style="display: none;">
            <div class="compose">
                <input type="text" id="authorName" placeholder="Display name" maxlength="20">
                <textarea id="postContent" placeholder="What's happening?"></textarea>
                <div class="compose-footer">
                    <span id="charCount" class="char-count">0/280</span>
                    <button id="publishBtn" class="btn" disabled>Post</button>
                </div>
            </div>
            
            <div id="feed" class="feed">
                <div class="empty">No messages yet</div>
            </div>
        </div>
        
        <footer class="footer">
            <a href="/">Home</a> · <a href="https://github.com/cTHE0/zeta-network">GitHub</a>
        </footer>
    </div>

    <script>
        // === Configuration Multi-Relais ===
        const connections = new Map();
        const postIds = new Set();
        let allRelays = [];
        
        const statusEl = document.getElementById('status');
        const statusText = document.getElementById('statusText');
        const appEl = document.getElementById('app');
        const feedEl = document.getElementById('feed');
        const networkStats = document.getElementById('networkStats');
        const authorInput = document.getElementById('authorName');
        const contentInput = document.getElementById('postContent');
        const charCount = document.getElementById('charCount');
        const publishBtn = document.getElementById('publishBtn');
        
        authorInput.value = localStorage.getItem('zeta_author') || '';
        
        // === Init ===
        async function init() {
            try {
                const res = await fetch('/api/relays');
                allRelays = await res.json();
                
                if (allRelays.length === 0) {
                    statusEl.classList.add('error');
                    statusText.textContent = 'No relays configured';
                    return;
                }
                
                statusText.textContent = `Connecting to ${allRelays.length} relays...`;
                appEl.style.display = 'block';
                networkStats.style.display = 'flex';
                
                allRelays.forEach(relay => connectToRelay(relay));
                
            } catch (err) {
                statusEl.classList.add('error');
                statusText.textContent = 'Error: ' + err.message;
                console.error(err);
            }
        }
        
        // === Connexion à un relais ===
        function connectToRelay(relay) {
            // Redirection HTTPS → HTTP (mixed content workaround)
            const isHttps = window.location.protocol === 'https:';
            const isWs = relay.ws.startsWith('ws://');
            
            if (isHttps && isWs) {
                const url = relay.api || relay.ws.replace('ws://', 'http://').replace('/ws', '');
                statusText.innerHTML = `Redirecting to ${relay.name}...`;
                setTimeout(() => window.location.href = url, 1000);
                return;
            }
            
            try {
                const ws = new WebSocket(relay.ws);
                
                ws.onopen = () => {
                    connections.set(relay.name, {ws, relay, connected: true});
                    updateStatus();
                    console.log(`Connected to ${relay.name}`);
                };
                
                ws.onmessage = (e) => {
                    try {
                        const msg = JSON.parse(e.data);
                        handleMessage(msg);
                    } catch (err) {
                        console.error('Parse error:', err);
                    }
                };
                
                ws.onclose = () => {
                    const conn = connections.get(relay.name);
                    if (conn) conn.connected = false;
                    updateStatus();
                    console.log(`Disconnected from ${relay.name}`);
                    setTimeout(() => connectToRelay(relay), 5000);
                };
                
                ws.onerror = () => console.error(`Error on ${relay.name}`);
                
            } catch (err) {
                console.error(`Cannot connect to ${relay.name}:`, err);
            }
        }
        
        // === Status update ===
        function updateStatus() {
            const connected = Array.from(connections.values()).filter(c => c.connected).length;
            const total = allRelays.length;
            
            document.getElementById('relaysCount').textContent = connected;
            
            if (connected === 0) {
                statusEl.className = 'status error';
                statusEl.innerHTML = `<div class="status-indicator"></div><span>Disconnected (0/${total} relays)</span>`;
                publishBtn.disabled = true;
            } else if (connected === total) {
                statusEl.className = 'status connected';
                statusEl.innerHTML = `<div class="status-indicator"></div><span>Connected to ${connected} relays</span>`;
                updatePublishBtn();
            } else {
                statusEl.className = 'status connected';
                statusEl.innerHTML = `<div class="status-indicator"></div><span>${connected}/${total} relays active</span>`;
                updatePublishBtn();
            }
        }
        
        // === Messages ===
        function handleMessage(msg) {
            if (msg.type === 'new_post' && msg.post) {
                addPost(msg.post);
            } else if (msg.type === 'init' && msg.posts) {
                msg.posts.forEach(p => addPost(p));
            }
        }
        
        function extractImageUrl(text) {
            if (!text) return null;
            // Support more image formats and CDN URLs
            const imageRegex = /(https?:\/\/[^\s<>"']+\.(?:jpg|jpeg|png|gif|webp|svg|bmp|ico)(?:\?[^\s<>"']*)?)/i;
            const match = text.match(imageRegex);
            if (match) return match[1];
            
            // Also check for common image hosting patterns without extensions
            const cdnRegex = /(https?:\/\/(?:i\.imgur\.com|pbs\.twimg\.com|cdn\.discordapp\.com|media\.discordapp\.net|i\.redd\.it)[^\s<>"']+)/i;
            const cdnMatch = text.match(cdnRegex);
            return cdnMatch ? cdnMatch[1] : null;
        }
        
        function linkify(text) {
            const urlRegex = /(https?:\/\/[^\s]+)/g;
            return text.replace(urlRegex, '<a href="$1" target="_blank">$1</a>');
        }
        
        function addPost(post) {
            if (!post || !post.id || postIds.has(post.id)) return;
            postIds.add(post.id);
            
            document.getElementById('postsCount').textContent = postIds.size;
            
            // Remove empty state
            const empty = feedEl.querySelector('.empty');
            if (empty) empty.remove();
            
            const imageUrl = extractImageUrl(post.content);
            const textContent = imageUrl ? post.content.replace(imageUrl, '').trim() : (post.content || '');
            
            const el = document.createElement('div');
            el.className = 'post';
            el.innerHTML = `
                <div class="post-header">
                    <span class="post-author">${escapeHtml(post.author_name || post.author || 'Anonymous')}</span>
                    <span class="post-time">${formatTime(post.timestamp)}</span>
                </div>
                <div class="post-content">${linkify(escapeHtml(textContent))}</div>
                ${imageUrl ? `<img src="${imageUrl}" class="post-image" onclick="window.open('${imageUrl}', '_blank')" loading="lazy">` : ''}
            `;
            feedEl.insertBefore(el, feedEl.firstChild);
        }
        
        // === Publication ===
        contentInput.addEventListener('input', () => {
            const len = contentInput.value.length;
            charCount.textContent = `${len}/280`;
            charCount.className = 'char-count' + (len > 250 ? (len > 280 ? ' error' : ' warning') : '');
            updatePublishBtn();
        });
        
        authorInput.addEventListener('input', () => {
            localStorage.setItem('zeta_author', authorInput.value);
        });
        
        function updatePublishBtn() {
            const content = contentInput.value.trim();
            const hasConnection = Array.from(connections.values()).some(c => c.connected);
            publishBtn.disabled = !hasConnection || !content || content.length > 280;
        }
        
        publishBtn.addEventListener('click', () => {
            const content = contentInput.value.trim();
            if (!content || content.length > 280) return;
            
            const post = {
                type: 'post',
                content: content,
                author_name: authorInput.value.trim() || 'Anonymous'
            };
            
            // Send to ALL connected relays
            connections.forEach((conn, name) => {
                if (conn.connected && conn.ws.readyState === WebSocket.OPEN) {
                    conn.ws.send(JSON.stringify(post));
                }
            });
            
            contentInput.value = '';
            charCount.textContent = '0/280';
            charCount.className = 'char-count';
            updatePublishBtn();
        });
        
        // === Utils ===
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text || '';
            return div.innerHTML;
        }
        
        function formatTime(ts) {
            if (!ts) return '';
            const d = new Date(ts * 1000);
            const diff = (Date.now() - d) / 1000;
            if (diff < 60) return 'now';
            if (diff < 3600) return Math.floor(diff / 60) + 'm';
            if (diff < 86400) return Math.floor(diff / 3600) + 'h';
            return d.toLocaleDateString();
        }
        
        init();
    </script>
</body>
</html>
